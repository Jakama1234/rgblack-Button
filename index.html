<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: blue;
    }
    p {
        color: greenyellow;
        font-size: 100px;
    }
    button {
        font-size: 100px;
    }
    #red {
        background: red;
    }
    #black {
        background: black;
        color: white;
    }
    #green {
        background: greenyellow;
    }
</style>
<body>
    <p id="p1">I'm a test</p>
    <button id = "red" onclick="fun1()">red</button>
    <button id = "green" onclick="fun2()">green</button>
    <button id = "black" onclick="fun3()">black</button>
</body>
<script>
    function fun1() {
        var d = document.getElementById("p1");
        d.style.color="red";
    }
    function fun2() {
        var d = document.getElementById("p1");
        d.style.color="greenyellow";
    }
    function fun3() {
        var d = document.getElementById("p1");
        d.style.color="black";
    }
</script>
</html>
